{% extends 'base.html' %}
{% block conteudo %}
<h3> Atualizar cadastro </h3>
    <form method="POST">
        {% csrf_token %}
        Setor: {{ form.setor_nome }}<br><br>
        Unidade: {{ form.setor_unidade }}<br><br>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'func_gerenciar' %}">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </a>
    </form>

{% endblock %}
