{% extends 'base.html' %}
{% block conteudo %}
<h3> Atualizar cadastro </h3>
    <form method="POST">
        {% csrf_token %}
        Nome: {{ form.fnc_nome }}<br><br>
        Matricula: {{ form.fnc_matricula }}<br><br>
        Estado: {{ form.fnc_estado }}<br><br>
        <button type="submit" class="btn btn-default">Salvar</button>
        <a href="{% url 'func_gerenciar' %}"><button type="button" class="btn btn-default">Cancelar</button></a>
    </form>

{% endblock %}
